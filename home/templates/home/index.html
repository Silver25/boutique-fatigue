{% extends "base.html" %}
<!-- tag tells Django to load a set of template tags/filters defined in the file static.py -->
{% load static %}

<!-- page header block from base template with container and a single row in an empty column -->
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}
<!-- content block with basic bootstrap grid -->
<!-- h-100 class to the container and the row, to give them 100% height, vertically centred -->
<div class="container h-100">  
    <div class="row h-100">  <!-- row -->
        <!-- column to sit to the left side of the screen, couse home page image is featured on the right -->
        <!-- seven columns by default, six columns on medium and larger screens -->
        <!-- my-auto class to the column to vertically center it -->
        <div class="col-7 col-md-6 my-auto">
            <!-- display-4 from bootstrap, and logo-font and text-black are custom -->
            <h1 class="display-4 logo-font text-black">
                The new collections are here
            </h1>
            <div class="my-5"><!-- margin by adding a class of my-5 -->
                <h4>  <!-- helper classes: custom 'shop-now-button' and others from bootstrap -->
                    <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
                </h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
